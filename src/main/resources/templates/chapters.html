<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <title>장 목록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/common.css" rel="stylesheet">
</head>
<body>
<div class="container content-wrapper">
  <h1 class="mt-2" th:text="${response.book.bookName}"></h1>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>장</th>
    </tr>
    </thead>
    <tbody>
    <tr class="clickable-row"
        th:each="chapter : ${response.book.chapters}"
        th:data-translation-id="${translationId}"
        th:data-book-id="${bookId}"
        th:data-chapter-number="${chapter.chapterNumber}">
      <td th:text="${chapter.chapterNumber}"></td>
    </tr>
    </tbody>
  </table>
</div>

<div class="fixed-bottom-nav">
  <div class="nav-container">
    <a class="btn btn-lg btn-primary"
       th:href="@{/web/bibles/translations/{translationId}/books(translationId=${translationId})}"
       aria-label="책 선택">
      <span aria-hidden="true">📖</span>
      <span class="ms-2">책 선택</span>
    </a>
  </div>
</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        $(".clickable-row").click(function () {
            const translationId = $(this).attr("data-translation-id");
            const bookId = $(this).attr("data-book-id");
            const chapterNumber = $(this).attr("data-chapter-number");
            window.location.href = `/web/bibles/translations/${translationId}/books/${bookId}/chapters/${chapterNumber}/verses`;
        });
    });
</script>
</body>
</html>
