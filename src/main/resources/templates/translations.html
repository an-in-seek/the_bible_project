<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <title>성경 번역본 목록</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/common.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="mt-4">성경 번역본</h1>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>번역 타입</th>
      <th>이름</th>
    </tr>
    </thead>
    <tbody>
    <tr class="clickable-row"
        th:data-translation-id="${translation.translationId}"
        th:data-translation-name="${translation.translationName}"
        th:each="translation : ${translations}">
      <td th:text="${translation.translationType}"></td>
      <td th:text="${translation.translationName}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".clickable-row").forEach(row => {
            row.addEventListener("click", function () {
                const translationId = this.getAttribute("data-translation-id");
                const translationName = this.getAttribute("data-translation-name");
                sessionStorage.setItem("translationId", translationId);
                sessionStorage.setItem("translationName", translationName);
                window.location.href = "/web/bibles/books";
            });
        });
    });
</script>
</body>
</html>
