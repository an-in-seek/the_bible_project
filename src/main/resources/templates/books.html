<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <title>책 목록</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .clickable-row:hover {
      cursor: pointer;
    }

    /* 하단 버튼 고정 스타일 */
    .fixed-bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto;
    }

    .nav-container a {
      flex: 1;
      text-align: center;
      margin: 0 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mt-2">책 목록</h1>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>책 이름</th>
      <th>약어</th>
      <th>구약/신약</th>
    </tr>
    </thead>
    <tbody>
    <tr class="clickable-row"
        th:data-book-id="${book.bookId}"
        th:data-translation-id="${translationId}"
        th:each="book : ${books}">
      <td th:text="${book.bookName}"></td>
      <td th:text="${book.abbreviation}"></td>
      <td th:text="${book.testamentType}"></td>
    </tr>
    </tbody>
  </table>
</div>

<div class="fixed-bottom-nav">
  <div class="nav-container">
    <a class="btn btn-secondary" th:href="@{/web/bibles/translations}">번역본 선택하기</a>
  </div>
</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        $(".clickable-row").click(function () {
            let translationId = $(this).attr("data-translation-id");
            let bookId = $(this).attr("data-book-id");
            window.location.href = `/web/bibles/translations/${translationId}/books/${bookId}/chapters`;
        });
    });
</script>
</body>
</html>
