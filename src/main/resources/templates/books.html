<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>책 목록</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <!-- 뒤로 가기 버튼 (상단 왼쪽) -->
  <a class="btn btn-secondary mt-3 mb-3" th:href="@{/web/bibles/translations}">번역본 선택하기</a>

  <h1 class="mt-2">책 목록</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>책 이름</th>
      <th>약어</th>
      <th>구약/신약</th>
      <th>장 목록</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.bookId}"></td>
      <td th:text="${book.bookName}"></td>
      <td th:text="${book.abbreviation}"></td>
      <td th:text="${book.testamentType}"></td>
      <td>
        <a class="btn btn-primary btn-sm"
           th:href="@{/web/bibles/translations/{translationId}/books/{bookId}/chapters(translationId=${translationId}, bookId=${book.bookId})}">
          보기
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
