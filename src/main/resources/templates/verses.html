<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <title>절 목록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/common.css" rel="stylesheet">
</head>
<body>
<div class="container content-wrapper">
  <h1 class="mt-2" th:text="${response.chapter.chapterNumber}"></h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>절</th>
      <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="verse : ${response.chapter.verses}">
      <td th:text="${verse.verseNumber}"></td>
      <td th:text="${verse.text}"></td>
    </tr>
    </tbody>
  </table>
</div>

<div class="fixed-bottom-nav">
  <div class="nav-container">
    <a class="btn btn-outline-primary"
       th:href="@{/web/bibles/translations/{translationId}/books/{bookId}/chapters/{prevChapterId}/verses(
                 translationId=${translationId}, bookId=${bookId}, prevChapterId=${chapterNumber - 1})}"
       th:if="${chapterNumber > 1}">
      ⬅ 이전 장
    </a>
    <a class="btn btn-secondary"
       th:href="@{/web/bibles/translations/{translationId}/books/{bookId}/chapters(
                 translationId=${translationId}, bookId=${bookId})}">
      장 선택하기
    </a>
    <a class="btn btn-outline-primary"
       th:href="@{/web/bibles/translations/{translationId}/books/{bookId}/chapters/{nextChapterId}/verses(
                 translationId=${translationId}, bookId=${bookId}, nextChapterId=${chapterNumber + 1})}"
       th:if="${chapterNumber < response.totalChapterCount}">
      다음 장 ➡
    </a>
  </div>
</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
