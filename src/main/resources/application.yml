server:
  port: 8080

spring:
  application:
    name: the_bible
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: create  # ✅ JPA가 테이블을 먼저 생성
    properties:
      hibernate:
        show_sql: false
        format_sql: false
    defer-datasource-initialization: true  # ✅ JPA 실행 후 data.sql 실행
  sql:
    init:
      mode: always # ✅ 항상 SQL 스크립트 실행

springdoc:
  api-docs:
    groups:
      enabled: false
  swagger-ui:
    enabled: true
    groups-order: ASC
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  cache:
    disabled: true
  model-and-view-allowed: true

api:
  the-bible:
    url: http://localhost:8080
    api-key: TEST_API_KEY